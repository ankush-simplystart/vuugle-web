<div class="wrapbox">
  <div class="container text-center mt-148">
     <img src="../../assets/image/svg/reset_password.svg" alt="" />
  </div>
  <form [formGroup]="forgotPasswordSubmitForm" (ngSubmit)="submitResetPassword()" autocomplete="off">
     <div class="container mt-52">
        <div class="contentblock text-center mb-30">
           <h2 class="text-center lgheading mb-5">Add Password</h2>
           <p class="fontsizemd grey2">
              We have sent a password reset code<br /> by email to {{maskEmail}}. Enter it below to reset your password.
           </p>
           <div class="text-danger">{{errorMessage}}</div>
        </div>

        <div class="input-field mb-0">
           <mat-form-field class="input-field" floatLabel="always">
              <mat-label>Password</mat-label>
                 <input
                 matInput
                 [type]="'password'"
                 class="inputclass"
                 placeholder=""
                 formControlName ="password"
                 >
                 <mat-error *ngIf="forgotPasswordSubmitForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                 </mat-error>
           </mat-form-field>
        </div>
        <div class="input-field mb-12">
           <mat-form-field class="input-field" floatLabel="always">
              <mat-label>Confirm Password</mat-label>
                 <input
                 matInput
                 [type]="'password'"
                 class="inputclass"
                 placeholder=""
                 formControlName ="confirm_password"
                 >
                 <mat-error *ngIf="forgotPasswordSubmitForm.get('confirm_password')?.hasError('required')">
                    Confirm password is <strong>required</strong>
                 </mat-error>
                 <mat-error *ngIf="forgotPasswordSubmitForm.get('confirm_password')?.hasError('confirmedValidator')">
                    Password and Confirm password should be <strong>same</strong>
                 </mat-error>
           </mat-form-field>
        </div>
        <mat-progress-bar *ngIf="showProgressBar" class="loading" mode="indeterminate"></mat-progress-bar>

        <button type="submit" [disabled]="!forgotPasswordSubmitForm.valid" class="grdbtn button_xl w-100 mb-20 mt-30">Change</button>
     </div>
  </form>
</div>
